<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="coordinate-tag" style="display: none;">X: 0, Y: 0, Z: 0</div>
    <div id="sidebar" class="collapsed">
        <div id="sidebar-header">
            <button id="toggle-sidebar-button"><i class="fas fa-bars"></i></button>
            <span class="sidebar-title">The App</span>
        </div>
        <div id="sidebar-content">
            <ul>
                <li id="toggle-grid-button"><i class="fas fa-th"></i> <span class="sidebar-text">Toggle Grid</span></li>
                <li id="toggle-coordinates-button"><i class="fas fa-location-arrow"></i> <span class="sidebar-text">Toggle Coordinates</span></li>
            </ul>
            <!-- New div to contain camera controls -->
            <div id="camera-controls">
                <ul>
                    <li>
                        <label for="camera-zoom">Camera Zoom:</label>
                        <input type="range" id="camera-zoom" min="5" max="100" value="10" step="1">
                    </li>
                    <li>
                        <label for="camera-rotation">Camera Rotation:</label>
                        <input type="range" id="camera-rotation" min="0" max="360" value="0" step="1">
                    </li>
                </ul>
            </div>
        </div>
        <div id="sidebar-footer">
            <i class="fas fa-user-circle"></i>
            <span class="sidebar-text">Account</span>
        </div>
    </div>
    <!-- Include Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- Include Socket.IO library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" defer></script>
    <!-- Include your bundled JavaScript -->
    <script src="static/js/bundle.js" defer></script>
</body>
</html>
